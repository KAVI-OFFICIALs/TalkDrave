<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Your Web Page Title">
    <meta property="og:description" content="This is a sample description for the web preview.">
    <meta property="og:image" content="background.jpg">
    <meta property="og:url" content="https://example.com">
    <title>Card with Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }
        .card h1 {
            font-size: 1.8em;
            margin: 0 0 10px;
            color: #000;
        }
        .card p {
            font-size: 1.2em;
            margin: 0 0 20px;
            color: #555;
        }
        .card a {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Website Title</h1>
        <p>This is a brief description of your website or page.</p>
        <a href="https://example.com" target="_blank">Visit Website</a>
    </div>
</body>
  </html>
